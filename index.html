<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="./style.css">
    <title>Quote of the Day</title>
</head>
<body>
    <div class="container">
        <h1>Gem of the Day</h1>
        <div class="quote">
            <!-- Placeholder text for the quote text -->
            <p id="quote-text">Loading</p>
            <!-- Placeholder for the quote author -->
            <p id="quote-author"></p>
        </div>
        <div class="interactions">
            <!-- Button to get a new quote -->
            <button id="get-quote">Get New Quote</button>
            <!-- Button to like the current quote -->
            <button id="like-button">Like</button>
            <!-- Button to share the current quote -->
            <button id="share-button">Share</button>
        </div>
    </div>
    <!-- Link to an external JavaScript file for scripting -->
    <script src="./src/index.js"></script>
</body>
</html>
